name: version

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  create-release-version:
    if: ${{ !contains(github.event.head_commit.message, 'Version Packages') && github.ref == 'refs/heads/main' }}
    
    name: Create Release Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies ğŸ§‘â€ğŸ’»
        run: yarn

      - name: Build packages ğŸ› ï¸
        run: yarn build --force

      - name: Create Release Pull Request ğŸ“
        uses: changesets/action@v1
        with:
          # Creates PR to bump versions and write changelogs + pushes tags
          publish: yarn version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}