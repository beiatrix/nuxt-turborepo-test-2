name: publish

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish-version:
    if: ${{ contains(github.event.head_commit.message, 'Version Packages') && github.ref == 'refs/heads/main' }}
    
    name: Publish Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies ğŸ§‘â€ğŸ’»
        run: yarn

      - name: Set NPM_TOKEN in .npmrc ğŸ”‘
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build packages ğŸ› ï¸
        run: yarn build --force

      - name: Create Release Pull Request ğŸ“
        uses: changesets/action@v1
        with:
          # Creates PR to bump versions and write changelogs + pushes tags
          publish: yarn version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Publish to npm ğŸš€
        run: yarn publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Merge main back into development ğŸ”„
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          git checkout development
          git merge $BRANCH
          git push origin development
          git checkout $BRANCH
